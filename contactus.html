<!DOCTYPE html>
<html>
<head>
    <title>Página Responsive con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        $(document).ready(function(){
            const esEmailValido  = (email) => {
                let patronValidacion = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return patronValidacion.test(email);
            }
            $('#errores').hide();
            $('#id-button-submit').on('click',function(){
                $('#errores').hide();
                let nombre = $('#form-control-nombre').val();
                let email = $('#form-control-email').val();
                let telefono = $('#form-control-telefono').val();
                let comentarios = $('#form-control-comentario').val();
                let errores = [];
                if(nombre==''){
                    errores.push('El nombre no puede estar vacio')
                }
                if(email==''){
                    errores.push('El email no puede estar vacio')
                }else if(!esEmailValido(email)){
                    errores.push('El email es inválido')
                }

                if(telefono==''){
                    errores.push('El telefono no puede estar vacio')
                }
                if(comentarios==''){
                    errores.push('El comentarios no puede estar vacio')
                }
                if(errores.length > 0){
                    $('#errores').html('<ol><li>'+ errores.join('</li><li>')+'</li></ol>');
                    $('#errores').show();
                    
                }else{
                    alert("Formulario enviado");
                }
                return false;
            });
            $('#id-button-clear').on('click',function(){
                if(confirm("Está seguro que desea limpiar el formulario")){
                    $('#form-control-nombre').val('');
                    $('#form-control-comentario').val('');
                    $('#form-control-email').val('');
                    $('#form-control-nombre').focus();
                    $('#errores').hide();
                }
            });
            
        });
    </script>
</head>
<body id="body-contactus">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Paterlería Tia Juanita</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            ariacontrols="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Inicio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="assets.html">Características</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contactus.html">Contacto <span class="sr-only">(actual)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
           <div class="col-md-12">
                <h1>Contacto</h1>
                <p>¿Tienes alguna duda o quieres hacer un pedido especial?
                    Contáctanos y endulzaremos tu día con nuestras deliciosas creaciones.
                    ¡Estamos aquí para ayudarte y hacer tu experiencia inolvidable!</p>
                <form id="formulario-contacto">
                    <div class="form-group">
                        <label for="form-control-nombre">Nombre</label>
                        <input type="text" class="form-control" id="form-control-nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="form-control-email">Email</label>
                                <input type="email" class="form-control" id="form-control-email" placeholder="name@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="form-control-telefono">Telefono</label>
                                <input type="text" class="form-control" id="form-control-telefono" placeholder="+56 9 79657120">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-control-comentario">Comentario</label>
                        <textarea class="form-control" id="form-control-comentario" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" id="errores"></div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2 offset-md-8">
                                <button id="id-button-clear" type="button" class="btn btn-dark btn-sm">Limpiar Formulario</button>
                            </div>
                            <div class="col-md-2">
                                <button id="id-button-submit" type="submit" class="btn btn-success  btn-sm">Enviar contacto</button>
                            </div>
                        </div>
                    </div>
                </form>
           </div>
        </div>
    </div>
</body>

</html>
